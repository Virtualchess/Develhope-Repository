<!--Try to replicate the navbar html structure in the png file, without using CSS properties.
**Suggestion**
In order to replicate the navbar html structure, try to use the semantic tag `<nav>`. 
For the links try to use a not ordered list.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML lesson</title>
  </head>
  <body>
    <nav>
        <table>
            <tr>
                <td> <h1>Navbar</h1></td>
                <td><h3>Home</h3></td>
                <td> <p>Link</p></td>
                <td><p>Dropdown</p></td>
                <td><h5>Disabled</h5></td>
                <td colspan="2"><label><input placeholder="Search"/></label></td>
                <td><button>Search</button></td>
            </tr>
        </table>

    </nav>
  </body>
</html>
