<!--Try to replicate the navbar html structure in the png file, without using CSS properties.
**Suggestion**
In order to replicate the navbar html structure, try to use the semantic tag `<nav>`. 
For the links try to use a not ordered list.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML lesson</title>
  </head>
  <body>
    <nav>
      <ul>
      <li><h1>Navbar</h1></li>
      <li><h3>Home</h3></li>
      <li><p>Link</p></li>
      <li><p>Dropdown</p></li>
      <li><h5>Disabled</h5></li>
      <li colspan="2"><label><input placeholder="Search"/></label>
      <button>Search</button>
      </ul>
    </nav>
  </body>
</html>
